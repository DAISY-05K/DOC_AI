<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOC_AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <!-- Phone-like chat container -->
  <div class="phone-frame">
    <div class="chat-header">DOC_AI Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your symptoms..." autocomplete="off">
      <!----adding disclaimer---->

<button id="send-btn">➤</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
<!-- about page -->
<div class="about-link">
  <a href="{{ url_for('about') }}"><button>About DOC_AI Chatbot</button></a>
</div>

<!-- Contact And Support page -->
<div class="Support-link">
  <a href="{{ url_for('support') }}"><button>Contact And Support</button></a>
</div>

 <div class="disclaimer">
  <p><strong>⚠️ Disclaimer:</strong> The information provided by DOC_AI is for educational purposes only and is not a substitute for professional medical advice.<br>
  Always consult a qualified healthcare provider with any questions you may have regarding a medical condition.</p>
</div>

</body>
</html>
<head>
  <style>
    <style>
.about-link, .Support-link {
  text-align: center;
  margin: 80px 40px 20px 40px; 
  display: flex;
  place-items: center;
}

.about-link button, .Support-link button {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.about-link button:hover, .Support-link button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #66bb6a, #388e3c);
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

.about-link a, .Support-link a {
  text-decoration: none;
}
</style>
