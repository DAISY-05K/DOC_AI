<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DR_AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <!-- Phone-like chat container -->
  <div class="phone-frame">
    <div class="chat-header">DR_AI Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your symptoms..." autocomplete="off">
      <!----adding disclaimer---->

<button id="send-btn">➤</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
<!-- about page -->
<div class="about-link">
  <a href="{{ url_for('about') }}"><button>About DR_AI Chatbot</button></a>

</div>

<!-- Contact And Support page -->
<div class="Support-link">
  <a href="{{ url_for('support') }}"><button>Contact And Support</button></a>

</div>

<div class="Location-link">
  <a href="{{ url_for('location') }}"><button>Hospital Locations</button></a>
</div>

 <div class="disclaimer">
  <p><strong>⚠️ Disclaimer:</strong> The information provided by DR_AI is for educational purposes only and is not a substitute for professional medical advice.<br>
  Always consult a qualified healthcare provider with any questions you may have regarding a medical condition.</p>
</div>






</body>
</html>
<head>
  <style>
    <style>
.about-link, .Support-link {
  text-align: center;
  margin: 80px 40px 20px 40px; 
  display: flex;
  place-items: center;
}

.about-link button, .Support-link button {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.about-link button:hover, .Support-link button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #66bb6a, #388e3c);
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

.about-link a, .Support-link a {
  text-decoration: none;
}




button {
      background: #4caf50;
      margin-top: 20px;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    .hospital-btn {
      background: #2196F3;
      margin-top: 70px;
    }

    .hospital-btn:hover {
      background: #1976D2;
    }

    #hospital-results {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 8px;
      display: none;
    }

    #hospital-results.show {
      display: block;
    }

    .hospital-item {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #2196F3;
      border-radius: 4px;
    }

    .hospital-item h4 {
      margin: 5px 0;
      color: #2196F3;
    }

    .hospital-item p {
      margin: 3px 0;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
    }

    .error {
      color: #d32f2f;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
      margin-top: 10px;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a.back-btn:hover {
      background: #388e3c;
    }

</style>
